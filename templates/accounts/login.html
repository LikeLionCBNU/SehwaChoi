{% extends 'base.html' %}

{% block content %}

<h1>Login</h1>

<form method="POST" action="{% url 'accounts:login' %}">
    {% csrf_token %}
    Username:
    <br>
    <input name="username" type="text">
    <br>
    Password:
    <br>
    <input name="password" type="password">
    <br><br>
    <input type="submit" value="sign in">
</form>
{% endblock%}

{% extends 'base.html' %}

{% block content %}

<h1>로그인</h1>

<form method="POST" action="{% url 'accounts:login' %}">
    {% csrf_token %}
    
    이름:
    <br>
    <input name="username" type="text" placeholder="이름">
    <br>
    비밀번호:
    <br>
    <input name="password" type="password" placeholder="비밀번호">
    <br><br>
    <input type="submit" value="로그인">
</form>
{% endblock%}

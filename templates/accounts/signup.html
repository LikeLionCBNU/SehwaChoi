{% extends 'base.html' %}
{% load static %}
{% block extra_js %}
<script src="{% static 'js/signup.js' %}"></script>
{% endblock extra_js %}

{% block content %}
<div class="signup">

    <div class="signup-form">
        <form method="POST" action="{% url 'accounts:signup' %}">
            {% csrf_token %}
            <br>
            <div class="input-group mb-3">
                <input class="form-control" name="username" type="text" placeholder="Name">
            </div>
            <br>
            <div class="input-group mb-3">
                <input class="form-control" name="password1" type="password" placeholder="Password">
            </div>
            <br>
            <div class="input-group mb-3">
                <input class="form-control" name="password2" type="password" placeholder="Confirm Password">
            </div>
            <br><br>
            {{form}}
            <br><br>
            <button type="submit" class="btn btn-primary btn-lg btn-block btn btn-primary">Sign Up!</button>
        </form>
    </div>
</div>

{% endblock %}
